<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey AI</title>
</head>
<body>
    <h1>Survey AI</h1>
    <form>
        <label >Age</label><br>
        <input type="number" id="Age" name="Age"><br><br>

        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label >How often do you use ChatGPT</label><br>
        <select name = "ChatGPT" id = "ChatGPT">
            <option value="never">Never</option><br>
            <option value="rarely">Rarely</option><br>
            <option value="occasionally">Occasionally</option><br>
            <option value="constantly">Constantly</option><br>
        </select><br><br>

        <label >Describe shortly your benefits from using AI</label><br>
        <textarea name = "BenefitsAI" id = "BenefitsAI"></textarea><br><br>

        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
